<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="main-div">
        <div id="Heading-div"> 
        <h2 class="Head" id="heading">S</h2>
        <h2 class="Head" id="heading">T</h2>
        <h2 class="Head" id="heading">O</h2>
        <h2 class="Head" id="heading">P</h2>
        <h2 class="Head" id="heading">W</h2>
        <h2 class="Head" id="heading">A</h2>
        <h2 class="Head" id="heading">T</h2>
        <h2 class="Head" id="heading">C</h2>
        <h2 class="Head" id="heading">H</h2>
    </div>

        <div id="time-div">
           <h3 id="hours">0</h3>
           <h3>:</h3>
           <h3 id="minutes">0</h3>
           <h3>:</h3>
           <h3 id="second">0</h3>
    </div>
    <div id="btn-div"> 
     <img id="start-btn" src="start btn.webp" alt="start">
    <img id="stop-btn" src="stop_btn-removebg-preview.png" alt="stop">
     <img id="restart-btn" src="reset_btn2-removebg-preview (1).png" alt="Restart"> 
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
